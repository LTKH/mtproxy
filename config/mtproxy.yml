http_client:
  transport:
    dial_context:
      timeout: 5s
      keep_alive: 60s
    max_idle_conns_per_host: 3000
    expect_continue_timeout: 1s
    tls_handshake_timeout: 5s
    response_header_timeout: 15s

upstreams: 
  - listen_addr: "127.0.0.1:8888"
    size_limit: 3000000
    url_map:
      - src_paths:
          - ".*"
        url_prefix:
          - "http://127.0.0.1:8428"
